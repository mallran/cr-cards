<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romance Club Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <form id="cardForm">
      <input type="text" id="name" placeholder="Назва картки" required />
      <input type="text" id="rarity" placeholder="Рідкість (наприклад, ⭐️⭐️⭐️)" required />
      <input type="text" id="price" placeholder="Ціна" required />
      <input type="url" id="image" placeholder="Посилання на зображення" required />
      <input type="text" id="author" placeholder="Ім’я користувача" required />
      <button type="submit">Додати</button>
    </form>

    <div class="card-list" id="cards"></div>
  </main>

  <div class="bottom-menu">
    <button id="homeBtn">🏠</button>
    <button id="addCardBtn">➕</button>
    <button id="profileBtn">👤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
